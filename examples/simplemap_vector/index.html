<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Simple Map in TileHut with Mapbox GL JS</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.3.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.3.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>

<body>
<div id='map'></div>
	<script type="text/javascript">

	var map = new mapboxgl.Map({
	    container: 'map',
	    center: [12, 1],
	    zoom: 1,
	    style: 'style.json', //stylesheet location
	    hash: true
	});
	
	</script>
</body>
</html>
