<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Grid Demo</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://danzel.github.io/Leaflet.utfgrid/src/leaflet.utfgrid.js"></script>

	<style type="text/css">
		html, body { width: 100%; height: 100%; margin: 0; }
		#map { width: 100%; height: 100%; }

		#hover{ font-family: Sans-Serif;
				position: absolute;
				top: 18px;
				left: 80px;
				color: #2C2C2C;
				background: white;
				padding: 10px 25px;
				border: 2px solid #8DC9D6;
				border-radius: 4px;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<div id="hover">Hover over a country</div>
	<script type="text/javascript">
		// add an OpenStreetMap tile layer
		var tiles = L.tileLayer('http://0.0.0.0:8000/tiles_raster_utf8_grid/{z}/{x}/{y}.png');

		// url to utf-8 grid
		var utfGrid = new L.UtfGrid('http://0.0.0.0:8000/tiles_raster_utf8_grid/{z}/{x}/{y}.grid.json', {
		    useJsonP: false
		});

		// if hovering above a map
		utfGrid.on('mouseover', function (e) {
			if (e.data) {
				document.getElementById('hover').innerHTML = e.data.ne_10m_adm;
			} else {
				document.getElementById('hover').innerHTML = 'Hover over a country';
			}
		});

		//add tiles and grid to map, also set view
		var map = L.map('map')
				.setView([52.475754, -0.851355], 2)
				.addLayer(tiles)
				.addLayer(utfGrid);
	</script>
</body>
</html>
